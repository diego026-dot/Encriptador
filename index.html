<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="box-1">
            <input type="text" class="input" id="input" placeholder="Escribe el texto aqui">
            <div class="botones">
                <button class="boton" id="encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton" id="desencriptar" onclick="desencriptarTexto()" >Desencriptar</button>
            </div>
            
        </div>

        <div class="box-message" id="box-message">

            <p class="texto-ingresado"></p>
            
            <img src="assets/image2.png" alt="imagen" id="img">
            <h1 class="titulo-principal">Ningun mensaje fue encontrado</h1>
            <p class="parrafo">Ingrese el texto que desea encriptar</p>
        </div>

    </div>
    

    <script src="app.js"></script>

</body>
</html>
